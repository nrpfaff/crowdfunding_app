<div align="right" *ngIf="authService.getUser()">Logged in as <b>{{ authService.getUser() }}</b></div>

<h1 align="center">Sign In</h1>
<div align="center" class="alert alert-danger" role="alert" *ngIf="message">
  {{ message }}
</div>
<form *ngIf="!authService.getUser()">
  <div class="form-group">
    <input class="col-3 form-control center" #username placeholder="username">
    <input class="col-3 form-control center" #password placeholder="password">
  </div>
  <div align="center">
    <button class="col-1 btn btn-default form-control " (click)="login(username.value, password.value)">Submit</button>
    <button type="reset" class="col-1 btn btn-default form-control" (click)="['/login']">Clear</button>
  </div>
</form>
